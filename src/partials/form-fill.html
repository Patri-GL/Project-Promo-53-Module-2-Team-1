<div class="form_container">
  <h2 class="form_title">Completa tus datos</h2>
  
  <form class="formAdaCurri" method="" enctype="multipart/form-data">
    <label for="profilePhoto">Selecciona una imagen de perfil</label>
    <input
      type="file"
      id="profilePhoto"
      class="js-profilePhoto"
      name="image"
      accept="image/*"
    />

    <label for="name">Nombre</label>
    <input type="text" id="name" class="js-name" placeholder="Ej. Selene" />

    <label for="lastname">Apellido(s)</label>
    <input
      type="text"
      id="lastname"
      class="js-lastname"
      placeholder="Ej. Luna Lara"
    />

    <label for="occupation">Ocupación</label>
    <input
      type="text"
      id="occupation"
      class="js-occupation"
      placeholder="Ej. Front-end Junior"
    />

    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      class="js-email"
      placeholder="Ej. seluna@gmail.com"
      required
    />

    <label for="phone">Teléfono</label>
    <input
      type="tel"
      id="phone"
      class="js-phone"
      placeholder="Ej. 885-55-85-88"
    />

    <label for="linksocial">LinkedIn/Contacto</label>
    <input
      type="text"
      id="linksocial"
      class="js-linksocial"
      placeholder="EJ. linkedn.com/in/selene-luna"
    />

    <label for="attachments">Adjuntar archivo</label>
    <input
      type="file"
      id="attachments"
      class="js-attachments"
      placeholder="Adjuntar archivo"
    />

    <label for="moreAbout">Más acerca de mí</label>
    <textarea name="moreAbout" id="moreAbout" class="js-moreAbout" rows="10"></textarea>

    <button class="js-reateCardBtn">CREA TU CV</button>
  </form>
</div>
