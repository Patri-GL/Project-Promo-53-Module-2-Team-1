      <section class="data_head">
        <h2 class="data_title">Completa tus datos</h2>
        <button class="btnCollapsedData">
          <i class="fa-solid fa-chevron-down"></i>
        </button>
      </section>
      

  <form class="js_dataSection formAdaCurri collapsed">
    <label for="name">Nombre</label>
    <input type="text" id="name" class="formAda" placeholder="Ej. Selene" />

    <label for="lastname">Apellido(s)</label>
    <input
      type="text"
      id="lastname"
      class="formAda"
      placeholder="Ej. Luna Lara"
    />

    <label for="occupation">Ocupación</label>
    <input
      type="text"
      id="occupation"
      class="formAda"
      placeholder="Ej. Front-end Junior"
    />

    <span>Imagen de perfil</span>
    <label id="labelPhoto" for="profilePhoto">Añadir imagen</label>
    <input type="file" id="profilePhoto" class="formAda" name="image" />

    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      class="formAda"
      placeholder="Ej. seluna@gmail.com"
      required
    />

    <label for="phone">Teléfono</label>
    <input
      type="tel"
      id="phone"
      class="formAda"
      placeholder="Ej. 885-55-85-88"
    />

    <label for="linksocial">LinkedIn</label>
    <input
      type="text"
      id="linksocial"
      class="formAda"
      placeholder="Ej. linkedin.com/in/selene-luna"
    />

    <label for="gitsocial">GitHub</label>
    <input
      type="text"
      id="gitsocial"
      class="formAda"
      placeholder="Ej. github.com/Seluna-92"
    />

    <label for="moreAbout">Más acerca de mí</label>
    <textarea
      name="moreAbout"
      id="moreAbout"
      class="js-moreAbout"
      rows="10"
    ></textarea>
    <div class="buttons_formFill">
      <button class="js-createCardBtn">CREA TU CV</button>
      <button class="js-refreshCardBtn">BORRAR</button>
    </div>
  </form>
</div>
